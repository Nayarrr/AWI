@if(student){
  @let st = student!;
  <div class="student-detail">
    <h2>{{ st.firstname }} {{ st.name | uppercase }}</h2>
    <p><strong>Filière:</strong> {{ st.filiere }}</p>
    <p><strong>Promo:</strong> {{ st.promo }}</p>
    <p><strong>Date d'inscription:</strong> {{ st.date | date:'longDate' }}</p>
  </div>
} @else {
  <div class="not-found">Étudiant introuvable</div>
}
