<p>Vous avez  {{ studentCount() }} éléments dans la liste.</p>

<div class="cards">
@for (student of students(); track student.id){
    <app-student-card [student] = "student" (remove) = "onDelete($event)"></app-student-card>
}
</div>

@if (showForm()) {
  <app-formulaire (newStudent)="addStudent($event)"></app-formulaire>
}

<button (click)="toggleForm()">{{ showForm() ? 'Cancel' : 'AddStudent' }}</button>
<button (click)="deleteAll()">ToutPoubelle</button>
