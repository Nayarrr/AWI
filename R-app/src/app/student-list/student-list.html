<p>Vous avez  {{ studentCount() }} éléments dans la liste.</p>

<div class="cards">
@for (student of students(); track student.id){
    <app-student-card [student] = "student" (remove) = "onDelete($event)" (edit)="startEdit($event)"></app-student-card>
}
</div>

@if (showForm()) {
  <app-formulaire
    [student]="editing()"
    (newStudent)="addStudent($event)"
    (editStudent)="applyUpdatedStudent($event)"
    (cancel)="editing.set(null); showForm.set(false)">
  </app-formulaire>
}

<button (click)="toggleForm()">{{ showForm() ? 'Cancel' : 'AddStudent' }}</button>

<button (click)="deleteAll()">ToutPoubelle</button>

<app-log-viewer> </app-log-viewer>
