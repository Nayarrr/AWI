<form (submit)="onSubmit($event)">
  <label for="name">Name:
  <input type="text" id="name" name="name" required/> </label>
  
  <label for="firstname">First Name:
  <input type="text" id="firstname" name="firstname" required/></label>

  <label for = "filiere ">Filiere:</label>
  <input type = "text" id = "filiere" name = "filiere" required>
  
  <label for="promo">Promo:</label>
  <input type="number" id="promo" name="promo" required min="1" max="5">
  
  <label for="date">Date d'inscription:</label>
  <input type="date" id="date"  name="date" required>
  
  <button type="submit">Submit</button>
</form>
